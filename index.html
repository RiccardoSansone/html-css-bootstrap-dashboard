<!doctype html>
<html lang="en">

  <head>
    <title>BootstrapDashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top d-flex justify-content-center" style="height: 60px;">
            <div class="d-flex width-95 justify-content-between align-items-center gap-2 height-100 ">            
                <a class="navbar-brand justify-self-start inline_none height-100" href="#">
                    <img class="height-100" src="./assets/img/mobile-logo.png" alt="Bootstrap">
                </a>            
                <a class="navbar-brand justify-self-start none_inline height-100" href="#">
                    <img class="height-100" src="./assets/img/logo.svg" alt="Bootstrap">
                </a>
                <form class="d-flex justify-self-center width-95" role="search">
                    <div class="input-group">
                        <span style="background-color: lightgray;" class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" style="background-color: lightgray;">
                    </div>
                </form>
                <div class="justify-self-end d-flex gap-2" id="navbarSupportedContent" style="width: auto;">
                    <span class="none_inline"><i class="fa-solid fa-list-ul"></i></span>
                    <span class="none_inline"><i class="fa-solid fa-circle-question"></i></span>
                    <span class="none_inline"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    <span><i style="color: orange;" class="fa-solid fa-bell"></i></span>
              </div>
            </div>
          </nav>
    </header>
    <!-- /header -->

    <div id="sidebar">
        <div class="container height-100">
            <div class="d-flex flex-column justify-content-between height-100">
                <div class="justify-self-start">
                    <div class="row">
                        <div class="col-12 col-lg-2 py-1 pt-4 text-center"><i class="fa-solid fa-house"></i></div>
                        <div class="col-lg-9 py-1 pt-4 none_inline">Home</div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-2 py-1 text-center"><i class="fa-solid fa-chart-simple"></i></div>
                        <div class="col-lg-9 py-1 none_inline">Stats</div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-2 py-1 text-center"><i class="fa-solid fa-signal"></i></div>
                        <div class="col-lg-9 py-1 none_inline">Signals</div>
                    </div>
                </div>
                <div class="justify-self-end"></div>
            </div>
        </div>
    </div>
    <!-- /sidebar -->

    <main>

    </main>
    <!-- /main -->

    <footer>

    </footer>
    <!-- /footer -->















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
